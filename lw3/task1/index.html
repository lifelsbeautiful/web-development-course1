<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Shop</title>
</head>

<body>
  <header class="header">
    <div class="header-text">My shopping Cart</div>
  </header>
  <main class="content">
    <div class="meaning">
      <div class="description">Description</div>
      <div class="size">Size</div>
      <div class="quantily">Quantily</div>
      <div class="remove">Remove</div>
      <div class="price">Price</div>
    </div>
    <div class="grey-line"></div>
    <div class="first-product">
      <img class="product" src="img/Pants.jpg" alt="">
      <div class="name-code">
        <div class="name-product">Streamline Leggings</div>
        <div class="code-product">Product Code: MLSB</div>
      </div>
      <div class="size-product">S</div>
      <div class="quantity">
        <button class="plus-btn" type="button" name="button">+</button>
        <input class="num-goods" type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">-</button>
      </div>
      <div class="remove-bl">x</div>
      <div class="price-bl">£55</div>
    </div>
    <div class="grey-line two"></div>
    <div class="first-product">
      <img class="product" src="img/top.jpg" alt="">
      <div class="name-code">
        <div class="name-product">Streamline Sports Bra</div>
        <div class="code-product">Product Code: MLSB</div>
      </div>
      <div class="size-product second">S</div>
      <div class="quantity">
        <button class="plus-btn" type="button" name="button">+</button>
        <input class="num-goods" type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">-</button>
      </div>
      <div class="remove-bl">x</div>
      <div class="price-bl">£55</div>
    </div>
    <div class="grey-line two"></div>
    <div class="cost">
      <div class="discount">Discount<span class="price-total">£0.00</span></div>
      <div class="delivery">Delivery<span class="price-total">£0.00</span></div>
      <div class="subtotal">Subtotal<span class="price-total">£110.00</span></div>
      <div class="total">Total<span class="price-total">£110.00</span></div>
    </div>
    <div class="text">If you have a promotion code, please enter it here</div>
    <div class="btn-input">
      <input type="text" class="promocode" placeholder="Please enter promo code">
      <button class="apply-discount">Apply Discount</button>
      <button class="checkout">Checkout</button>
      <button class="basket"></button>
      <a href="#"><img class="basket-img" src="img/basket.png" alt=""></a>
    </div>
    <div class="btn-footer">
      <button class="update-quantity">Update Quantity</button>
      <button class="continue-shop">Continue Shopping</button>
    </div>
  </main>
</body>

</html>
